<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/css/styles.css"/>

    <style>
        .patients-box {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff7e6; /* light orange */
            border: 2px solid #ff9900;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th {
            background-color: #ff9900;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        tr:nth-child(even) {
            background-color: #fffaf0;
        }

        h1, h2 {
            text-align: center;
            color: #cc6600;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        input {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68a00;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Patients</h1>
<a href="/">Home</a>

<div class="patients-box">
    <h2>Add Patient</h2>
    <form action="/patients" method="post">
        Name: <input name="name" required/>
        Age: <input name="age" type="number"/><br/>
        Gender: <input name="gender"/>
        Email: <input name="email"/>
        Phone: <input name="phone"/><br/>
        <button type="submit">Add</button>
    </form>

    <h2>All Patients</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr th:each="p : ${patients}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Name</td>
            <td th:text="${p.age}">0</td>
            <td th:text="${p.gender}">G</td>
            <td th:text="${p.email}">e</td>
            <td th:text="${p.phone}">ph</td>
        </tr>
    </table>
</div>

</body>
</html>
