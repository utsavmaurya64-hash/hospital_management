<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" href="/css/styles.css"/>

    <style>
        .doctors-box {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #f0fff0; /* light greenish */
            border: 2px solid #28a745;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th {
            background-color: #28a745;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        tr:nth-child(even) {
            background-color: #f9fff9;
        }

        h1, h2 {
            text-align: center;
            color: #155724;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        input {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Doctors</h1>
<a href="/">Home</a>

<div class="doctors-box">
    <h2>Add Doctor</h2>
    <form action="/doctors" method="post">
        Name: <input name="name" required/>
        Speciality: <input name="speciality"/><br/>
        Email: <input name="email"/>
        Phone: <input name="phone"/><br/>
        <button type="submit">Add</button>
    </form>

    <h2>All Doctors</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Speciality</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr th:each="d : ${doctors}">
            <td th:text="${d.id}">1</td>
            <td th:text="${d.name}">Name</td>
            <td th:text="${d.speciality}">Spec</td>
            <td th:text="${d.email}">e</td>
            <td th:text="${d.phone}">ph</td>
        </tr>
    </table>
</div>

</body>
</html>
